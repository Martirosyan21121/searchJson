<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
</head>
<body style="background-color: burlywood">
<h1 style="text-align: center; color: darkgreen">Single Page</h1>
<h2 id="idDisplay" style="color: darkgreen; text-align: center"></h2>
<h2 id="nameDisplay" style="color: darkgreen; text-align: center"></h2>

<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }
    const id = getQueryParam('id');
    const name = getQueryParam('name');

    document.getElementById('idDisplay').textContent = `ID: ${id}`;
    document.getElementById('nameDisplay').textContent = `Name: ${name}`;

</script>

</body>
</html>
